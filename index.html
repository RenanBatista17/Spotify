<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Spotify</title>
    <script src="https://kit.fontawesome.com/7dd118db5f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="nav-logo">
                <i class="fa-brands fa-spotify"></i>
            </div>
            <div class="nav-library">
                <i class="fa-solid fa-book"></i>
                <p>Sua Biblioteca</p>
            </div>
            <div class="nav-playlist">
                <h5>Crie a sua Primeira Playlist </h5>
                <p>É fácil, vamos te ajudar</p>
                <button>Cria Playlist</button>
            </div>
            <div class="nav-podcast">
                <h5>Que tal Seguir um Podcast?</h5>
                <p>Avisaremos você sobre nossos episódios</p>
                <button>Explore Podcast</button>
            </div>
            <div class="nav-footer">
                <a href="#">Legal</a>
                <a href="#">Centro de Privacidade</a>
                <a href="#">Política de Privacidade</a>
                <a href="#">Cookies</a>
                <a href="#">Sobre Anúncios</a>
                <a href="#">Acessibilidade</a>
            </div>
            <button class="nav-lang-button">
                <i class="fa-solid fa-globe"></i>
                Português do Brasil
            </button>
        </nav>
        <main>
            <header>
                <button>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input placeholder="O que você quer ouvir?">
                </button>
            </header>
            <section class="content">
                <h2>Artistas Populares</h2>
                <div class="artists-grid">
                    <!-- Via JS -->
                </div>
                <h2>Álbuns Populares</h2>
                <div class="albums-grid">
                    <!-- Via JS -->
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./scripts.js"></script>
</html>
